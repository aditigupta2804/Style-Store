<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StyleStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" class="logo">StyleStore</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
        </div>
    </nav>

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Sign In</button>
            <p style="margin-top: 15px; text-align: center; font-size: 0.9rem;">
                Don't have an account? <a href="#" style="color: #ff6b6b;">Sign up</a>
            </p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 StyleStore E-Commerce.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page refresh
            alert('Login Successful! Redirecting to Shop...');
            window.location.href = 'shop.html';
        });
    </script>
</body>
</html>
